version: '2'

volumes:
  bundle:

services:
  api:
    build: .
    volumes:
      - .:/home/app/src
      - bundle:/home/app/bundle
    ports:
      - '3000:3000'
    depends_on:
      - postgres
      - influx
    environment:
      - POSTGRES_HOST=postgres
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=secret
      - INFLUXDB_HOST=influx
      - INFLUXDB_DB=development
      - INFLUXDB_USER=root
      - INFLUXDB_PASSWORD=secret
      - SMTP_HOST=maildev
      - SMTP_PORT=25
      - APP_HOST=http://localhost:9000
      - MAIL_REPLY=pj <pj@reply.localhost.local>
      - MAIL_FROM=pj <noreply@localhost.local>

  postgres:
    image: postgres:9.5
    volumes:
      - ~/.docker-volumes/pj-api/postgres:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=secret

  influx:
    image: influxdb
    volumes:
      - ~/.docker-volumes/pj-api/influx:/var/lib/influxdb
    ports:
      - '8083:8083'
      - '8086:8086'

  maildev:
    image: djfarrelly/maildev
    ports:
      - '1080:80'
