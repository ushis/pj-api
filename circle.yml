---
machine:
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build -t ushi/pj-api .
    - docker run -d --name postgres -e POSTGRES_PASSWORD=secret -e POSTGRES_DB=test postgres:9.5

database:
  override:
    - /bin/true

test:
  pre:
    - env | grep -P '^(CIRCLE|CI|COVERALLS)' > circle.env
    - echo 'MAIL_REPLY=pj@localhost.local' >> circle.env
    - echo 'MAIL_FROM=pj@localhost.local' >> circle.env
  override:
    - docker run --link postgres --env-file circle.env -e DATABASE_URL=postgres://postgres:secret@postgres/test ushi/pj-api bundle exec rake

deployment:
  hub:
    branch: master
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push ushi/pj-api
